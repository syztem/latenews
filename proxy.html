<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content with CORS Proxy</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        .wrapper {
            width: 100%;
            height: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
        }
        .container {
            display: inline-flex;
            height: 100%;
        }
        .content {
            width: 50vw; /* Each content div takes 50% of the viewport width */
            height: 100%;
            box-sizing: border-box;
            padding: 10px;
            border: 1px solid #ccc;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container" id="content-container">
            <!-- Content will be dynamically inserted here -->
        </div>
    </div>

    <script>
        const urls = [
            'https://cors-anywhere.herokuapp.com/https://www.macrumors.com/',
            'https://cors-anywhere.herokuapp.com/https://www.anandtech.com/',
            'https://cors-anywhere.herokuapp.com/https://www.tomshardware.com/',
            'https://cors-anywhere.herokuapp.com/https://www.thurrott.com/blog',
            'https://cors-anywhere.herokuapp.com/https://www.bleepingcomputer.com/news/',
            'https://cors-anywhere.herokuapp.com/https://arstechnica.com/',
            'https://cors-anywhere.herokuapp.com/https://gizmodo.com/',
            'https://cors-anywhere.herokuapp.com/https://news.ycombinator.com/',
            'https://cors-anywhere.herokuapp.com/https://www.androidcentral.com/',
            'https://cors-anywhere.herokuapp.com/https://www.theverge.com/',
            'https://cors-anywhere.herokuapp.com/https://www.troyhunt.com/',
            'https://cors-anywhere.herokuapp.com/https://www.schneier.com/',
            'https://cors-anywhere.herokuapp.com/https://krebsonsecurity.com/',
            'https://cors-anywhere.herokuapp.com/https://simonwillison.net/',
            'https://cors-anywhere.herokuapp.com/https://www.techspot.com/'
        ];

        const container = document.getElementById('content-container');

        urls.forEach(url => {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const contentDiv = document.createElement('div');
                    contentDiv.classList.add('content');
                    contentDiv.innerHTML = data; // Assuming the response is HTML
                    container.appendChild(contentDiv);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>
</html>
