<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LateNews</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">  
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        .wrapper {
            width: 100%;
            height: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
        }
        .container {
            display: inline-flex;
            height: 100%;
        }
        iframe {
            width: 66vw; /* Each iframe takes 66% of the viewport width */
            height: 100%;
            border: none;
        }
        iframe.whitepage {
            filter: invert(1) hue-rotate(180deg);
        }
        /* Custom scrollbar (Chrome, Safari) */
        .wrapper::-webkit-scrollbar {
            height: 12px; /* height of the horizontal scrollbar */
        }
        .wrapper::-webkit-scrollbar-thumb {
            background-color: orange;
        }
        .wrapper::-webkit-scrollbar-track {
            background: black;
        }
        .wrapper::-webkit-scrollbar-button {
            background-color: orange; /* arrow button color */
        }
        /* Custom scrollbar (Firefox) */
        .wrapper {
            scrollbar-color: orange black;
        }
        .wrapper::-moz-scrollbar {
            background-color: orange;
        }
        @-moz-document url-prefix() {
            .wrapper {
                scrollbar-width: auto;
                scrollbar-color: orange black;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <iframe src="https://brutalist.report/topic/tech?limit=25"></iframe>
            <iframe class="whitepage" src="https://news.ycombinator.com/"></iframe>
            <iframe src="https://www.macrumors.com/"></iframe>
            <iframe src="https://www.techspot.com/"></iframe>
            <iframe src="https://www.anandtech.com/"></iframe>
            <iframe id="triggerIframe" src="https://www.androidcentral.com/"></iframe>
            <iframe data-src="https://www.bleepingcomputer.com/news/"></iframe>
            <iframe data-src="https://www.thurrott.com/blog"></iframe>
            <iframe data-src="https://www.tomshardware.com/"></iframe>
            <iframe data-src="https://arstechnica.com/"></iframe>
            <iframe data-src="https://gizmodo.com/"></iframe>
            <iframe data-src="https://www.schneier.com/"></iframe>
            <iframe data-src="https://krebsonsecurity.com/"></iframe>
            <iframe data-src="https://simonwillison.net/"></iframe>

        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lazyIframes = document.querySelectorAll('iframe[data-src]');
            lazyIframes.forEach(iframe => {
                iframe.src = iframe.getAttribute('data-src');
                iframe.removeAttribute('data-src');
            });
    </script>
</body>
</html>
