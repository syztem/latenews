<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Screen Browser</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        .wrapper {
            width: 100%;
            height: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
        }
        .container {
            display: inline-flex;
            height: 100%;
        }
        iframe {
            width: 60vw; /* Each iframe takes 60% of the viewport width */
            height: 100%;
            border: none;
        }
        /* WebKit-specific CSS for styling scrollbars */
        ::-webkit-scrollbar {
            height: 12px; /* Adjust the height of the scrollbar */
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1; /* Color of the track (scrollbar background) */
        }

        ::-webkit-scrollbar-thumb {
            background: #888; /* Color of the scrollbar handle */
            border-radius: 6px; /* Rounded corners for the handle */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555; /* Color of the handle on hover */
        }

        /* Optional: Styling for other scrollbar pseudo-elements */
        ::-webkit-scrollbar-button {
            background: #f1f1f1; /* Color of the arrows/buttons */
        }

        ::-webkit-scrollbar-corner {
            background: #f1f1f1; /* Color of the bottom corner when both scrollbars are visible */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <iframe src="https://brutalist.report/topic/tech?limit=50"></iframe>
            <iframe src="https://news.ycombinator.com/best" style="color-scheme: light dark; filter: invert() hue-rotate(-175deg); font-size: 1.4em;"></iframe>
            <iframe id="triggerIframe" src="https://www.macrumors.com/"></iframe>
            <iframe src="https://www.tomshardware.com/"></iframe>
            <iframe src="https://www.anandtech.com/"></iframe>
            <iframe data-src="https://arstechnica.com/"></iframe>
            <iframe data-src="https://gizmodo.com/"></iframe>
            <iframe data-src="https://www.androidcentral.com/"></iframe>
            <iframe data-src="https://www.troyhunt.com/"></iframe>
            <iframe data-src="https://www.bleepingcomputer.com/news/"></iframe>
            <iframe data-src="https://www.thurrott.com/blog"></iframe>
            <iframe data-src="https://www.schneier.com/"></iframe>
            <iframe data-src="https://krebsonsecurity.com/"></iframe>
            <iframe data-src="https://simonwillison.net/"></iframe>
            <iframe data-src="https://www.techspot.com/"></iframe>
            <iframe data-src="https://www.theverge.com/"></iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lazyIframes = document.querySelectorAll('iframe[data-src]');

            const loadIframes = () => {
                lazyIframes.forEach(iframe => {
                    iframe.src = iframe.getAttribute('data-src');
                    iframe.removeAttribute('data-src');
                });
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        loadIframes();
                        observer.disconnect();
                    }
                });
            });

            const triggerIframe = document.getElementById('triggerIframe');
            observer.observe(triggerIframe);
        });
    </script>
</body>
</html>
