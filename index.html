<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LateNews</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">  
    <style>
        :root {
            --scrollbar-height: 12px;
        }

        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        .top-scrollbar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--scrollbar-height);
            overflow-x: scroll;
            overflow-y: hidden;
            z-index: 1000;
            background-color: black;
        }

        .top-scrollbar-filler {
            width: 1px;
            height: 1px;
            visibility: hidden;
        }

        .top-scrollbar-container::-webkit-scrollbar {
            height: var(--scrollbar-height); 
        }
        .top-scrollbar-container::-webkit-scrollbar-thumb {
            background-color: orange;
        }
        .top-scrollbar-container::-webkit-scrollbar-track {
            background: black;
        }
        .top-scrollbar-container::-webkit-scrollbar-button {
            background-color: orange; 
        }
        .top-scrollbar-container {
            scrollbar-color: orange black;
            scrollbar-width: auto;
        }

        .wrapper {
            width: 100%;
            height: calc(100% - var(--scrollbar-height));
            margin-top: var(--scrollbar-height);
            overflow-x: hidden;
            overflow-y: hidden;
            white-space: nowrap;
        }
        .container {
            display: inline-flex;
            height: 100%;
        }
        iframe {
            width: 65vw; 
            height: 100%;
            border: none;
        }
        iframe.whitepage {
            filter: invert(1) hue-rotate(175deg);
        }
    </style>
</head>
<body>
    <div class="top-scrollbar-container">
        <div class="top-scrollbar-filler"></div>
    </div>

    <div class="wrapper">
        <div class="container">
            <iframe src="https://brutalist.report/topic/tech?limit=15"></iframe>
            <iframe class="whitepage" src="https://news.ycombinator.com/"></iframe>
            <iframe src="https://www.macrumors.com/"></iframe>
            <iframe src="https://www.techspot.com/"></iframe>
            <iframe id="triggerIframe"src="https://www.anandtech.com/"></iframe>
            <iframe data-src="https://www.androidcentral.com/"></iframe>
            <iframe data-src="https://www.bleepingcomputer.com/news/"></iframe>
            <iframe data-src="https://www.exponentialview.co/archive"></iframe>
            <iframe data-src="https://www.thurrott.com/blog"></iframe>
            <iframe data-src="https://www.tomshardware.com/"></iframe>
            <iframe data-src="https://arstechnica.com/"></iframe>
            <iframe data-src="https://gizmodo.com/"></iframe>
            <iframe data-src="https://www.schneier.com/"></iframe>
            <iframe data-src="https://krebsonsecurity.com/"></iframe>
            <iframe data-src="https://simonwillison.net/"></iframe>
            <iframe data-src="https://www.ignorance.ai/archive"></iframe>
            <iframe data-src="https://huggingface.co/blog"></iframe>
            <iframe class="whitepage" data-src="https://github.com/trending?since=daily&spoken_language_code=en"></iframe>
            <iframe data-src="https://arxiv.org/search/advanced?advanced=1&terms-0-term=&terms-0-operator=AND&terms-0-field=title&classification-computer_science=y&classification-eess=y&classification-physics_archives=all&classification-q_biology=y&classification-include_cross_list=include&date-filter_by=past_12&date-year=&date-from_date=&date-to_date=&date-date_type=submitted_date&abstracts=show&size=25&order=-announced_date_first"></iframe>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const topScrollbarContainer = document.querySelector('.top-scrollbar-container');
            const topScrollbarFiller = document.querySelector('.top-scrollbar-filler');
            const wrapper = document.querySelector('.wrapper');
            const container = document.querySelector('.container');
            const lazyIframes = document.querySelectorAll('iframe[data-src]');

            const updateScrollbarWidth = () => {
                topScrollbarFiller.style.width = `${container.scrollWidth}px`;
                topScrollbarContainer.scrollLeft = wrapper.scrollLeft;
            };

            let loadedIframesCount = 0;
            const totalLazyIframes = lazyIframes.length;

            lazyIframes.forEach(iframe => {
                iframe.src = iframe.getAttribute('data-src');
                iframe.removeAttribute('data-src');
                iframe.onload = () => {
                    loadedIframesCount++;
                    if (loadedIframesCount === totalLazyIframes) {
                        setTimeout(updateScrollbarWidth, 100); 
                    }
                };
            });

            if (totalLazyIframes === 0) {
                setTimeout(updateScrollbarWidth, 100);
            }

            let isScrollingTop = false;
            let isScrollingContent = false;

            topScrollbarContainer.addEventListener('scroll', () => {
                if (!isScrollingContent) {
                    isScrollingTop = true;
                    wrapper.scrollLeft = topScrollbarContainer.scrollLeft;
                }
                isScrollingContent = false;
            });

            wrapper.addEventListener('scroll', () => {
                if (!isScrollingTop) {
                    isScrollingContent = true;
                    topScrollbarContainer.scrollLeft = wrapper.scrollLeft;
                }
                isScrollingTop = false;
            });

            window.addEventListener('resize', () => {
                clearTimeout(window.resizeTimer);
                window.resizeTimer = setTimeout(updateScrollbarWidth, 250);
            });
        });
    </script>
</body>
</html>
